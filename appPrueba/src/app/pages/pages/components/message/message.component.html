<main>
    <mat-card class="card-margin">
        <mat-card-title>Credenciales</mat-card-title>
        <mat-card-subtitle>Ingrese los datos solicitados</mat-card-subtitle>
        <mat-card-actions>
            <button color="primary" mat-button>AÃ±adir Mensaje</button>
            <button color="primary" mat-button>Mostrar todos los mensajes</button>
        </mat-card-actions>
        
        <div fxLayout="row wrap">
            <div fxFlex="50">
                <mat-card class="card-margin">
                    <mat-card-title>Buscar por ID</mat-card-title>
                    <div fxLayout="row" fxLayoutAlign="start">
                        <mat-form-field appearance="outline">
                            <mat-label>ID</mat-label>
                            <input matInput placeholder="ID">
                        </mat-form-field>
                    </div>
                    <mat-card-actions>
                        <button color="primary" mat-button>Buscar</button>
                    </mat-card-actions>
                </mat-card>
            </div>

            <div fxFlex="50">
                <mat-card class="card-margin">
                    <mat-card-title>Buscar por TAG</mat-card-title>
                    <div fxLayout="row" fxLayoutAlign="start">
                        <mat-form-field appearance="outline">
                            <mat-label>Tag</mat-label>
                            <input matInput placeholder="Tag">
                        </mat-form-field>
                    </div>
                    <mat-card-actions>
                        <button color="primary" mat-button>Buscar</button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>

        <div fxLayout="row wrap">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                             
                <ng-container matColumnDef="ID">
                  <th mat-header-cell *matHeaderCellDef> ID </th>
                  <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                </ng-container>
              
                <ng-container matColumnDef="message">
                  <th mat-header-cell *matHeaderCellDef> Mensaje </th>
                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
              
                <ng-container matColumnDef="tags">
                  <th mat-header-cell *matHeaderCellDef> Tags </th>
                  <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
        </div>
    </mat-card>

</main>
